{% extends 'base.html' %}

{% block content %}

    {% for post in object_list %}
    <div class="container-fluid card">
        <div class="card-body">
            <h2>{{ post.title }}</h2>
            <div>
                <button class="btn btn-dark"><a href="{% url 'post_detail' post.pk %}" class="card-link">Read Post</a></button>
            </div>
        </div>
      </div>
    {% endfor %}

{% endblock content %}
